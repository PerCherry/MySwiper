<html>
    <head>
        <title>Swiper Demo</title>
        <link rel="stylesheet" href="swiper/dist/css/swiper.min.css">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="swiper/dist/js/swiper.min.js"></script>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="swiper1"><a href="www.baidu.com">Slide 1</a></div>
                <div class="swiper-slide" id="swiper2">Slide 2</div>
                <div class="swiper-slide" id="swiper3">Slide 3</div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            
            <!-- 如果需要滚动条 -->
            <div class="swiper-scrollbar"></div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
